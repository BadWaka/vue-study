<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
    <meta name="viewport" content="width=device-width">
</head>
<body>
<section id="app">
    <my-component></my-component>
</section>
<script src="../js/vue.js"></script>
<script>

    var Child = {
        template: '<div>A custom component!111</div>'
    };

    var vm = new Vue({
        el: '#app',
        components: {
            'my-component': Child,
        }
    });

</script>
</body>
</html>
