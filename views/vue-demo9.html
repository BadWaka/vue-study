<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单输入绑定</title>
    <meta name="viewport" content="width=device-width">
</head>
<body>
<section id="app">
    <ul id="example-1">
        <li v-for="item in items">
            {{ item.message }}
        </li>
    </ul>
</section>
<script src="../js/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            ok: true,
            type: 'A',
            items: [
                {message: 'Foo'},
                {message: 'Bar'}
            ]
        },
    });
</script>
</body>
</html>
